<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Textbox Char Counter</title>
    <link rel="stylesheet" href="textbox.css" media="screen" charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="textbox.js"></script>
  </head>
  <body>
    <form>
      <textarea id='textbox' rows="4" cols="40" maxlength=140></textarea>
      <span id='counter'>140</span>
    </form>
  </body>
</html>
